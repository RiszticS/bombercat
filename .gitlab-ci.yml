image: maven:latest

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

stages:
  - build
  - test
  - deploy

# Cache and keep downloaded dependencies between CI pipelines
cache:
  key: maven-build
  paths:
    - .m2/repository

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

# Documentation
pages:
  stage: deploy
  script:
    - mvn javadoc:javadoc
    - cp -r target/site/apidocs/. public/
  artifacts:
    paths:
      - public
    expire_in: 1 day

compile:
  stage: deploy
  script:
    - mvn clean install
    - mkdir public
    - ls .m2/repository/org/example/ctrlaltdefeat/
    - cp .m2/repository/org/example/ctrlaltdefeat/*/*.jar public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
